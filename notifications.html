<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css" />
    
   
</head>
<body class="notifications-page">
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="navbar-brand">LMS Project</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="home.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="admin_home.html" class="navbar-link">Admin</a></li>
                <li class="navbar-item"><a href="student_home.html" class="navbar-link">Student Home</a></li>
                <li class="navbar-item"><a href="trainer_home.html" class="navbar-link">Trainer Home</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-link">Login</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-link">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main class="notifications-main">
        <h1>Notifications</h1>
        <form id="notification-form">
            <div class="form-group">
                <label for="notification-title">Title:</label>
                <input type="text" id="notification-title" required />
            </div>
            <div class="form-group">
                <label for="notification-message">Message:</label>
                <textarea id="notification-message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="notification-recipients">Recipients:</label>
                <select id="notification-recipients">
                    <option value="All">All Users</option>
                    <option value="Students">Students</option>
                    <option value="Trainers">Trainers</option>
                    <option value="Admins">Admins</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Send Notification</button>
        </form>
        <section class="sent-notifications">
            <h2>Sent Notifications</h2>
            <ul id="notifications-list"></ul>
        </section>
    </main>
    <script>
        function getNotifications() {
            const notifications = localStorage.getItem('notifications');
            return notifications ? JSON.parse(notifications) : [];
        }

        function saveNotifications(notifications) {
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        function loadNotifications() {
            const notifications = getNotifications();
            const list = document.getElementById('notifications-list');
            list.innerHTML = '';
            notifications.forEach(notification => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${notification.title}</strong> - ${notification.recipients} - ${new Date(notification.date).toLocaleString()}
                    <p>${notification.message}</p>
                `;
                list.appendChild(li);
            });
        }

        document.getElementById('notification-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('notification-title').value.trim();
            const message = document.getElementById('notification-message').value.trim();
            const recipients = document.getElementById('notification-recipients').value;
            if (title && message) {
                const notifications = getNotifications();
                const newNotification = {
                    id: Date.now(),
                    title,
                    message,
                    recipients,
                    date: new Date().toISOString()
                };
                notifications.push(newNotification);
                saveNotifications(notifications);
                loadNotifications();
                document.getElementById('notification-form').reset();
                alert('Notification sent successfully!');
            }
        });

        // Load notifications on page load
        loadNotifications();
    </script>
</body>
</html>
