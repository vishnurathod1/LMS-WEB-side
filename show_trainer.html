 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Trainer</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
  <main class="main-content">
    <section class="content-display">
      <h2>Trainer Information</h2>
      <div id="trainerList"></div>
    </section>
  </main>

  <script>
    function filterFeatures() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const lists = document.querySelectorAll(".featuresList");
      lists.forEach((ul) => {
        const li = ul.getElementsByTagName("li");
        for (let i = 0; i < li.length; i++) {
          const a = li[i].getElementsByTagName("a")[0];
          const textValue = a.textContent || a.innerText;
          if (textValue.toLowerCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const trainers = JSON.parse(localStorage.getItem('trainers')) || [];
      const trainerList = document.getElementById('trainerList');
      if (trainers.length === 0) {
        trainerList.innerHTML = '<p>No trainers added yet.</p>';
      } else {
        trainers.forEach(trainer => {
          const trainerDiv = document.createElement('div');
          trainerDiv.className = 'trainer-profile';
          trainerDiv.innerHTML = `
            <div class="trainer-avatar">
              <img src="${trainer.avatar || 'https://via.placeholder.com/100'}" alt="Avatar" style="width: 100px; height: 100px; border-radius: 50%;">
            </div>
            <table class="trainer-details-table">
              <tr>
                <th>Trainer Name</th>
                <td>${trainer.name}</td>
              </tr>
              <tr>
                <th>Subject</th>
                <td>${trainer.subject}</td>
              </tr>
              <tr>
                <th>Email</th>
                <td>${trainer.email}</td>
              </tr>
              <tr>
                <th>Phone</th>
                <td>${trainer.phone}</td>
              </tr>
              <tr>
                <th>Experience</th>
                <td>${trainer.experience} years</td>
              </tr>
              <tr>
                <th>Bio</th>
                <td>${trainer.bio}</td>
              </tr>
            </table>
          `;
          trainerList.appendChild(trainerDiv);
        });
      }
    });
  </script>
</body>
</html>
