<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trainer System Updates</title>
    <link rel="stylesheet" href="system_updates.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="navbar-brand">LMS Project</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="home.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="trainer_home.html" class="navbar-link active">Trainer Home</a></li>
                <li class="navbar-item"><a href="student_home.html" class="navbar-link">Student Home</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-link">Logout</a></li>
            </ul>
        </div>
    </nav>
    <main class="updates-main">
        <h1>Trainer System Updates</h1>
        <div id="updatesList" class="updates-list">
            <!-- Updates will be loaded here -->
        </div>
        <a href="trainer_home.html" class="back-link">Back to Trainer Home</a>
    </main>
    <script>
        function loadUpdates() {
            const updatesList = document.getElementById('updatesList');
            const updates = JSON.parse(localStorage.getItem('systemUpdates')) || [];
            const filteredUpdates = updates.filter(update => update.audience === 'trainer' || update.audience === 'all');
            if (filteredUpdates.length === 0) {
                updatesList.innerHTML = '<p>No system updates available.</p>';
                return;
            }
            updatesList.innerHTML = '';
            filteredUpdates.forEach(update => {
                const updateDiv = document.createElement('div');
                updateDiv.classList.add('update-card');
                updateDiv.innerHTML = `
                    <h3>${update.title}</h3>
                    <p>${update.content}</p>
                    <p><em>${new Date(update.date).toLocaleString()}</em></p>
                    <hr>
                `;
                updatesList.appendChild(updateDiv);
            });
        }
        window.onload = loadUpdates;
    </script>
</body>
</html>
