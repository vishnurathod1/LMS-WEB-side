<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="log_reg.css">
    <style>
    label[ for=admin],
    label[ for=email],
    label[ for=name],
    label[ for=email],
    label[ for=password],
    label[ for=trainer],
    label[ for=Student],
    label[ for=fullName],
    label[ for=password]
    {
        color: black;
    }
    h1{
        color: black;
    }
    .forgot-link p,a{
        color: black;
    }
    .register-link p,a{
        color: black;

    }
    </style>
 
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>User Type:</label>
                <div class="radio-group">
                    <input type="radio" id="admin" name="userType" value="admin" required>
                    <label for="admin">Admin</label>
                    
                    <input type="radio" id="trainer" name="userType" value="trainer">
                    <label for="trainer">Trainer</label>
                    
                    <input type="radio" id="Student" name="userType" value="trainee">
                    <label for="Student">Student</label>
                </div>
            </div>
            
            <div class="form-group" id="subjectGroup" style="display: none;">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Select Subject</option>
                    <option value="js">JavaScript</option>
                    <option value="css">CSS</option>
                    <option value="html">HTML</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="other">Other</option>
                    
                </select>
            </div>
            
            <button  type="submit" class="submit-btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
        <p class="forgot-link">Don't have forget password? <a href="forgot.html">forgot here</a></p>
    </div>
    
        <script>
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Show/hide subject field based on user type
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const subjectGroup = document.getElementById('subjectGroup');
                if (e.target.value === 'trainer') {
                    subjectGroup.style.display = 'block';
                } else {
                    subjectGroup.style.display = 'none';
                }
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e)=> {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const subject = document.getElementById('subject').value;

            if (!name || !email) {
                alert('Name and Email are required.');
                return;
            }

            if (userType === 'trainer' && !subject) {
                alert('Please select a subject for trainers.');
                return;
            }

            let users = getUsers();
            const existingUser = users.find(user => user.email.toLowerCase() === email.toLowerCase());

            if (!existingUser) {
                // Add new user automatically
                users.push({ name, email, role: capitalizeFirstLetter(userType), subject: subject, status: 'Active' });
                saveUsers(users);
                alert('New user added successfully!');
            }

            // Redirect based on user type and subject
            if (userType === 'admin') {
                window.location.href = 'admin_home.html';
            } else if (userType === 'trainer') {
                if (subject === 'js') {
                    window.location.href = 'js_trainer.html';
                } else if (subject === 'css') {
                    window.location.href = 'css_trainer.html';
                } else if (subject === 'java') {
                    window.location.href = 'java.html';
                } else if (subject === 'Python') {
                    window.location.href = 'Python.html';    
                } else {
                    window.location.href = 'subject_trainer.html';
                }
            } else if (userType === 'trainee') {
                window.location.href = 'student_home.html';
            }
        });

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
