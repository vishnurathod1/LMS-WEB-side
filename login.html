<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>User Type:</label>
                <div class="radio-group">
                    <input type="radio" id="admin" name="userType" value="admin" required>
                    <label for="admin">Admin</label>
                    
                    <input type="radio" id="teacher" name="userType" value="teacher">
                    <label for="teacher">Trainer</label>
                    
                    <input type="radio" id="student" name="userType" value="student">
                    <label for="student">Student</label>
                </div>
            </div>
            
            <button  type="submit" class="submit-btn">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="registration.html">Register here</a></p>
        <p class="forgot-link">Don't have forget password? <a href="forgot.html">forgot here</a></p>
    </div>
    
        <script>
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('loginForm').addEventListener('submit', (e)=> {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const userType = document.querySelector('input[name="userType"]:checked').value;

            if (!name || !email) {
                alert('Name and Email are required.');
                return;
            }

            let users = getUsers();
            const existingUser = users.find(user => user.email.toLowerCase() === email.toLowerCase());

            if (!existingUser) {
                // Add new user automatically
                users.push({ name, email, role: capitalizeFirstLetter(userType), status: 'Active' });
                saveUsers(users);
                alert('New user added successfully!');
            }

            // Redirect based on user type
            if (userType === 'admin') {
                window.location.href = 'admin_home.html';
            } else if (userType === 'teacher') {
                window.location.href = 'trainer_home.html';
            } else if (userType === 'student') {
                window.location.href = 'student_home.html';
            }
        });

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
</body>
</html>
