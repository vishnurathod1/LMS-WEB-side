<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Compliance</title>
    <link rel="stylesheet" href="compliance.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="navbar-brand">LMS Project</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="home.html" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="student_home.html" class="navbar-link">Student Home</a></li>
                <li class="navbar-item"><a href="login.html" class="navbar-link">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="compliance-container">
        <h1>Student Compliance Report</h1>
        <p>Submit your compliance report here.</p>
        <form id="complianceForm">
            <div class="form-group">
                <label for="reportType">Report Type:</label>
                <select id="reportType" required>
                    <option value="">Select Type</option>
                    <option value="Academic">Academic</option>
                    <option value="Conduct">Conduct</option>
                    <option value="Safety">Safety</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
        <a href="student_home.html" class="back-link">Back to Student Home</a>
    </div>
    <script>
        document.getElementById('complianceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const reportType = document.getElementById('reportType').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const report = {
                type: 'Student',
                reportType: reportType,
                description: description,
                date: date,
                submittedAt: new Date().toISOString()
            };
            let complaints = JSON.parse(localStorage.getItem('adminComplaints')) || [];
            complaints.push(report);
            localStorage.setItem('adminComplaints', JSON.stringify(complaints));
            alert('Report submitted successfully!');
            document.getElementById('complianceForm').reset();
        });
    </script>
</body>
</html>
