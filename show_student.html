<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Show Students</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
  

  <main class="main-content">
    <section class="content-display">
      <h2>All Students</h2>
      <table id="studentsTable" border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Enrollment Date</th>
            <th>Course</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!-- Students will be loaded here -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function filterFeatures() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const lists = document.querySelectorAll(".featuresList");
      lists.forEach((ul) => {
        const li = ul.getElementsByTagName("li");
        for (let i = 0; i < li.length; i++) {
          const a = li[i].getElementsByTagName("a")[0];
          const textValue = a.textContent || a.innerText;
          if (textValue.toLowerCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      });
    }

    function loadStudents() {
      const students = JSON.parse(localStorage.getItem('students')) || [];
      const tableBody = document.getElementById('studentsTableBody');
      tableBody.innerHTML = '';

      students.forEach(student => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="https://via.placeholder.com/50" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%;"></td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.phone}</td>
          <td>${student.enrollmentDate}</td>
          <td>${student.course}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadStudents();
    });
  </script>
</body>
</html>
